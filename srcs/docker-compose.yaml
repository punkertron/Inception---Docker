version: "3.8"

services:
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build: ./requirements/nginx/
    networks:
      - 42net
    volumes:
      - wp:/var/www/html/wordpress
    ports:
      - "443:443"
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    networks:
      - 42net
    volumes:
      - db:/var/lib/mysql
    restart: on-failure
  
  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordpress/
    networks:
      - 42net
    volumes:
      - wp:/var/www/html/wordpress
    restart: on-failure


networks:
  42net:
    driver: bridge


volumes:
  db:
    driver_opts:
      o: bind
      type: none
      device: /home/drohanne/data/mariadb

  wp:
    driver_opts:
      o: bind
      type: none
      device: /home/drohanne/data/wordpress
